server {

	root ./# root directory of your web files

	# index index.html index.htm index.nginx-debian.html # default file to serve
	index cgi-bin/echo.php

	server_name mostly_harmless2.com mostly_harmless3.com # server name(s)

	cgi_fileending .php
	cgi_path php-cgi

	post_max_size 100M # max size of POST request


	location /test { # location test
		redirection http://google.de # redirect to HTTPS
		methods GET POST # only GET and POST requests are allowed
		index Container.html
		directory_listing on
		root ./html
	}

	location /list { # location test
		methods GET POST # only GET and POST requests are allowed
		index directory_listing.php
		directory_listing on
		root ./directory_listing
	}

	location /testmore { # location testmore
		methods GET DELETE PUT # only GET and POST requests are allowed
		root ./images
		index PetRoulette.png# index.jpg
	}

	# location testmore
	location /cgi {
		index echo.php
		methods GET DELETE PUT POST # only GET and POST requests are allowed
		root ./cgi-bin
		cgi_fileending .php
		cgi_path php-cgi

	}

	location /upload {
		methods POST GET
		root ./cgi-bin
		index index.html
		cgi_fileending .py
		cgi_path /usr/bin/python
	}
	# pass PHP scripts to FastCGI server
	#
	#location ~ \.php$ { # location for PHP scripts
	#	include snippets/	fastcgi-php.conf
	#
	#	# With php-fpm (or other unix sockets)
	#	fastcgi_pass unix:/var/run/php/php7.4-fpm.sock
	#	# With php8-cgi  (or other tcp sockets)
	#	fastcgi_pass 127.0.0.1:9000
	#}

	listen 444 # listen on port 80
	listen 8081 # listen on port 8080
	listen 4242 # listen on port 8080
}

